    const aar = [1,2,3,4,5,6]

    Array.prototype.CustomFind = function(callbackfn){

     let newArr = undefined
     for (let i = 0; i < this.length; i++) {
        if(callbackfn(this[i],i)){
            newArr = this[i]
            break
        }
     }
    return newArr;
    }
