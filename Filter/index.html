   <script>
    console.log("hello world");

    const arr = ['hello', 'world', 'with', 'own', 'javascript'];

    Array.prototype.CustomFilter = function(callbackfn){
     console.log(this)
     let newArr = []
     for (let i = 0; i < this.length; i++) {
        if(callbackfn(this[i],i)){
            newArr.push(this[i])
        }
     }
    return newArr;
    }


   const newww =  arr.CustomFilter((item,i)=>{
       return item != 'hello' 
    } )
